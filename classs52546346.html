<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloth Shopping</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-black min-h-screen text-gray-100 transition duration-300">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // All categories from the second navbar
    const categories = [
      "T-Shirts", "Jackets", "Shoes", "Accessories", "Dresses",
      "Blazers", "Pants", "Hoodies", "Suits", "Swimwear", "Bags"
    ];

    // Generate 4 cards for each category (total 44 cards)
    const cardImages = [
      "https://picsum.photos/seed/tshirt1/400/400",
      "https://picsum.photos/seed/tshirt2/400/400",
      "https://picsum.photos/seed/jacket1/400/400",
      "https://picsum.photos/seed/jacket2/400/400",
      "https://picsum.photos/seed/shoes1/400/400",
      "https://picsum.photos/seed/shoes2/400/400",
      "https://picsum.photos/seed/accessory1/400/400",
      "https://picsum.photos/seed/accessory2/400/400",
      "https://picsum.photos/seed/dress1/400/400",
      "https://picsum.photos/seed/dress2/400/400",
      "https://picsum.photos/seed/blazer1/400/400",
      "https://picsum.photos/seed/blazer2/400/400",
      "https://picsum.photos/seed/pants1/400/400",
      "https://picsum.photos/seed/pants2/400/400",
      "https://picsum.photos/seed/hoodie1/400/400",
      "https://picsum.photos/seed/hoodie2/400/400",
      "https://picsum.photos/seed/suit1/400/400",
      "https://picsum.photos/seed/suit2/400/400",
      "https://picsum.photos/seed/swimwear1/400/400",
      "https://picsum.photos/seed/swimwear2/400/400",
      "https://picsum.photos/seed/bag1/400/400",
      "https://picsum.photos/seed/bag2/400/400"
    ];

    // Generate cards for all categories
    const cards = categories.flatMap((category, catIdx) =>
      Array.from({ length: 4 }, (_, i) => ({
        id: `${category}-${i}`,
        title: `${category} Item ${i + 1}`,
        description: `High quality ${category.toLowerCase()} for every occasion.`,
        price: (20 + (catIdx * 4 + i) * 5).toFixed(2),
        size: ["S", "M", "L", "XL"][(catIdx * 4 + i) % 4],
        section: category,
        image: cardImages[(catIdx * 4 + i) % cardImages.length],
        link: `#${category.toLowerCase().replace(/\s/g, '-')}-item-${i + 1}`
      }))
    );

    // Navbar component
    const Navbar = ({
      currentPage,
      setPage,
      cartCount,
      setDropdownOpen,
      dropdownOpen
    }) => (
      <nav className="bg-green-700 text-white px-8 py-4 flex justify-between items-center border-b border-green-800 shadow text-sm">
        <div className="font-bold text-lg">ClothShop</div>
        <div className="flex items-center gap-6">
          <button
            className={`bg-green-700 px-3 py-2 border border-green-800 hover:bg-black transition-none rounded-none${currentPage === 'home' ? ' bg-green-900' : ''}`}
            onClick={() => setPage('home')}
          >
            Home
          </button>
          <button
            className={`bg-green-700 px-3 py-2 border border-green-800 hover:bg-black transition-none rounded-none${currentPage === 'about' ? ' bg-green-900' : ''}`}
            onClick={() => setPage('about')}
          >
            About
          </button>
          <button
            className={`bg-green-700 px-3 py-2 border border-green-800 hover:bg-black transition-none rounded-none${currentPage === 'all' ? ' bg-green-900' : ''}`}
            onClick={() => setPage('all')}
          >
            All Items
          </button>
          <div className="relative inline-block">
            <button
              className={`bg-green-700 px-3 py-2 flex items-center border border-green-800 hover:bg-black transition-none rounded-none${currentPage === 'categories' ? ' bg-green-900' : ''}`}
              onClick={() => setDropdownOpen(open => !open)}
            >
              Categories
              <svg className="w-4 h-4 ml-1" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" d="M19 9l-7 7-7-7"/>
              </svg>
            </button>
            {dropdownOpen && (
              <div
                className="absolute right-0 mt-2 w-40 bg-green-700 text-white shadow z-10 border border-green-800"
                onMouseLeave={() => setDropdownOpen(false)}
              >
                {categories.map(cat => (
                  <button
                    key={cat}
                    className="block w-full text-left px-4 py-2 bg-green-700 border-b border-green-800 hover:bg-black transition-none rounded-none"
                    onClick={() => { setPage(cat); setDropdownOpen(false); }}
                  >{cat}</button>
                ))}
              </div>
            )}
          </div>
          <button
            className="relative bg-green-700 px-3 py-2 border border-green-800 hover:bg-black transition-none rounded-none flex items-center"
            onClick={() => setPage('cart')}
          >
            <svg className="w-5 h-5 mr-1" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
              <circle cx="9" cy="21" r="1" />
              <circle cx="20" cy="21" r="1" />
              <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" strokeLinecap="round" strokeLinejoin="round"/>
            </svg>
            Add to Cart
            {cartCount > 0 && (
              <span className="ml-2 bg-green-900 text-white rounded-full px-2 py-0.5 text-xs">{cartCount}</span>
            )}
          </button>
        </div>
      </nav>
    );

    // Card component
    const Card = ({ card, onAddToCart }) => (
      <div className="bg-white shadow border border-green-200 flex flex-col h-full rounded-none overflow-hidden">
        <div className="relative w-full h-32 flex-1">
          <img
            src={card.image}
            alt={card.title}
            className="w-full h-full object-cover"
            draggable="false"
            style={{ pointerEvents: 'none' }}
          />
        </div>
        <div className="p-2 flex flex-col flex-grow">
          <div className="font-semibold text-xs mb-1 text-green-900 truncate">{card.title}</div>
          <div className="text-green-800 text-xs mb-1 truncate">{card.description}</div>
          <div className="text-xs"><span className="font-medium text-green-700">Price:</span> ${card.price}</div>
          <div className="text-xs"><span className="font-medium text-green-700">Size:</span> {card.size}</div>
          <button
            className="mt-2 bg-green-700 text-white text-xs px-2 py-1 border border-green-800 hover:bg-black transition-none rounded-none"
            onClick={() => onAddToCart(card)}
          >
            Add to Cart
          </button>
        </div>
      </div>
    );

    // Cart Page
    const CartPage = ({ cart, onRemove }) => (
      <section className="space-y-4">
        <h2 className="text-xl font-semibold text-green-300 mb-2">Your Cart</h2>
        {cart.length === 0 ? (
          <div className="text-green-100">Your cart is empty.</div>
        ) : (
          <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-4">
            {cart.map((item, idx) => (
              <div key={item.id + idx} className="bg-white shadow border border-green-200 flex flex-col h-full rounded-none overflow-hidden">
                <div className="relative w-full h-32 flex-1">
                  <img
                    src={item.image}
                    alt={item.title}
                    className="w-full h-full object-cover"
                    draggable="false"
                    style={{ pointerEvents: 'none' }}
                  />
                </div>
                <div className="p-2 flex flex-col flex-grow">
                  <div className="font-semibold text-xs mb-1 text-green-900 truncate">{item.title}</div>
                  <div className="text-xs"><span className="font-medium text-green-700">Price:</span> ${item.price}</div>
                  <button
                    className="mt-2 bg-red-700 text-white text-xs px-2 py-1 border border-red-800 hover:bg-black transition-none rounded-none"
                    onClick={() => onRemove(idx)}
                  >
                    Remove
                  </button>
                </div>
              </div>
            ))}
          </div>
        )}
      </section>
    );

    // Main App
    const App = () => {
      const [currentPage, setCurrentPage] = useState('home');
      const [dropdownOpen, setDropdownOpen] = useState(false);
      const [cart, setCart] = useState([]);

      // For category pages
      const [selectedCategory, setSelectedCategory] = useState('all');

      // Add to cart handler
      const handleAddToCart = (card) => {
        setCart([...cart, card]);
      };

      // Remove from cart handler
      const handleRemoveFromCart = (idx) => {
        setCart(cart.filter((_, i) => i !== idx));
      };

      // Cards to show
      let displayCards = [];
      if (currentPage === 'all') {
        displayCards = cards;
      } else if (categories.includes(currentPage)) {
        displayCards = cards.filter(card => card.section === currentPage);
      }

      return (
        <div>
          <Navbar
            currentPage={currentPage}
            setPage={setCurrentPage}
            cartCount={cart.length}
            setDropdownOpen={setDropdownOpen}
            dropdownOpen={dropdownOpen}
          />
          <main className="p-4 max-w-7xl mx-auto">
            {/* Home Page */}
            {currentPage === 'home' && (
              <section className="space-y-6">
                <h1 className="text-2xl font-bold mb-4 text-green-300">Welcome to ClothShop</h1>
                <p className="text-green-100 leading-relaxed">
                  Discover a world of style at ClothShop. From elegant evening wear to casual comfort, we bring you the best in fashion.
                  Our clothes are crafted with care, ensuring every piece makes a statement.
                  Whether you're dressing for a special event or lounging at home, you'll find the perfect outfit here.
                  <span className="font-bold text-green-400"> Explore our new arrivals</span> to keep your wardrobe fresh, and check out seasonal deals that save big.
                  Quality, affordability, and style come together in every stitch.
                  <img src="https://picsum.photos/seed/featured1/600/200" className="my-4 rounded shadow" alt="Highlight Image 1" />
                  Our range includes sizes for all body types, because fashion is for everyone.
                  Love bold colors? Prefer timeless neutrals? We’ve got it.
                  <img src="https://picsum.photos/seed/featured2/600/200" className="my-4 rounded shadow" alt="Highlight Image 2" />
                  Shop with ease and confidence—our secure checkout and fast shipping make it simple.
                  Let your personality shine through the clothes you wear.
                  At ClothShop, we believe looking good should feel even better.
                </p>
              </section>
            )}

            {/* About Page */}
            {currentPage === 'about' && (
              <section className="space-y-6">
                <h1 className="text-2xl font-bold mb-4 text-green-300">About ClothShop</h1>
                <p className="text-green-100 leading-relaxed">
                  ClothShop is your one-stop destination for the latest trends and timeless classics in fashion. 
                  Our mission is to provide high-quality, affordable clothing for everyone. 
                  We believe in inclusivity, sustainability, and making fashion accessible to all. 
                  Our team carefully curates each collection to ensure you find something you love, every season.
                </p>
                <p className="text-green-100 leading-relaxed">
                  Thank you for choosing ClothShop. We are committed to excellent customer service and a seamless shopping experience.
                </p>
              </section>
            )}

            {/* All Items or Category Page */}
            {(currentPage === 'all' || categories.includes(currentPage)) && (
              <section className="space-y-4">
                <div className="flex justify-between items-center mb-2">
                  <h2 className="text-xl font-semibold text-green-300">
                    {currentPage === 'all' ? 'All Items' : `${currentPage}`}
                  </h2>
                </div>
                <div className="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-3">
                  {displayCards.map(card => (
                    <Card key={card.id} card={card} onAddToCart={handleAddToCart} />
                  ))}
                </div>
              </section>
            )}

            {/* Cart Page */}
            {currentPage === 'cart' && (
              <CartPage cart={cart} onRemove={handleRemoveFromCart} />
            )}
          </main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
