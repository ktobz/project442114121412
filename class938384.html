<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Picture</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-4">Upload a Picture</h2>

    <!-- File Input -->
    <label for="fileInput" class="cursor-pointer inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
      📁 Open Folder
      <input type="file" id="fileInput" accept="image/*" class="hidden" />
    </label>

    <!-- Image Preview -->
    <div id="previewContainer" class="mt-4 hidden">
      <p class="mb-2 font-semibold text-gray-700">Preview:</p>
      <img id="imagePreview" src="#" alt="Image Preview" class="w-full h-auto rounded border border-gray-300" />
    </div>

    <!-- Save Button -->
    <a href="class9292.html"><button id="saveButton" class="mt-6 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition disabled:opacity-50" disabled>
      💾 Save Picture
    </button></a>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const imagePreview = document.getElementById('imagePreview');
    const saveButton = document.getElementById('saveButton');

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          imagePreview.src = evt.target.result;
          previewContainer.classList.remove('hidden');
          saveButton.disabled = false;
        };
        reader.readAsDataURL(file);
      }
    });

    saveButton.addEventListener('click', () => {
     ;
    });
  </script>

</body>
</html>
